<div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">
            <!-- structural directive, pipes, and material attributes are used -->
            <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
                <img height="200px" src="{{dish.image}}" alt="{{dish.name}}">
                <mat-grid-tile-footer>
                    <h1> {{dish.name | uppercase}}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <!-- (Data-source to view binding) The value of the selectedDish will be passed in through the dish property -->
    <app-dishdetail [dish]="selectedDish">
        
    </app-dishdetail>

</div>
