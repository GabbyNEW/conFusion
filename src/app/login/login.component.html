<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<!-- JS variable 'user' is tied into the fields in this form -->
<!-- This code shows the changes as we type information into the form.
The corresponding changes that happen in the code reflected in the forms state can be shown here -->
<p>{{ user | json}}</p>

<!-- #loginForm enables us to track the state of the form -->
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <!-- tie this input filed into the user JS object (two way data binding) -->
                <!-- We give this template a variable called username -->
                <!-- The ngmodel directive binds the value of HTML controls (input, select, textarea) to application data. -->
                <input matInput placeholder="Username" type="text"
                [(ngModel)]="user.username" name="username"
                #username="ngModel" required>
                <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password"
                [(ngModel)]="user.password" name="password"
                #password="ngModel" required>
                <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" class="background-primary text-floral-white"
         [disabled]="loginForm.form.invalid">Login</button>
    </mat-dialog-actions>
</form>
